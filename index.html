<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>MEJIWOO | 미지우 </title>
</head>

<body>
    <!-- header start -->
    <header>
        <nav class="navigation-bar">
            <!-- Menu Container Star -->
            <div class="menu-container">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#sale">SALE</a></li>
                </ul>
            </div>
            <!-- Menu Container End -->

            <!-- Site Logo -->
            <div class="site-logo">
                <h2>MEJIWOO</h2>
            </div>
        </nav>
    </header>
    <!-- header end -->
    <!-- main section start -->
    <main>
        <!-- banner start -->
        <section id="home" style="background-color: #F7F6F0;">
            <div class="banner">
                <img src="./Assets/banner-images/bananer1.png" alt="">
                <img src="./Assets/banner-images/banner2.png" alt="">
                <div class="text-box">
                    <h1>MEJIWOO</h1>
                    <h2>미지우</h2>
                    <hr>
                    <p>
                        make your everyday look prettier with MEJIWOO Korean Made
                    </p>
                </div>
                <img src="./Assets/banner-images/banner3.png" alt="">
                <img src="./Assets/banner-images/banner4.png" alt="">
            </div>
        </section>
        <!-- banner end -->

        <!-- products section start -->
         <section id="products" class="products-section">
            <div class="product-content">
                <div class="heading-text">Season Collections</div>
                <div class="product-card-container">
                    <div class="card">
                        <img src="./Assets/product-images/product 1.png" alt="">
                        <h2>SPRING</h2>
                        <button>More</button>
                    </div>
                    <div class="card">
                        <img src="./Assets/product-images/product 2.png" alt="">
                        <h2>SUMMER</h2>
                        <button>More</button>
                    </div>
                    <div class="card">
                        <img src="./Assets/product-images/product 3.png" alt="">
                        <h2>WINTER</h2>
                        <button>More</button>
                    </div>
                </div>
            </div>
         </section>
        <!-- products section end -->

        <!-- Best Seller section start -->
         <section id="categories" id="season-collection" class="products-section">
            <div class="product-content">
                <div class="heading-text">Season Collections</div>
                <div class="product-card-container">
                    <div class="sale-card">
                        <img src="Assets/product-images/product4.png" alt="">
                        <h2 class="product-name">Euphoria Crop Blouse</h2>
                        <p class="product-price">Rp.125.000</p>
                    </div>
                    <div class="sale-card ">
                        <img src="Assets/product-images/product5.png" alt="">
                        <h2 class="product-name">Venus Halter Dress</h2>
                        <p class="product-price">Rp.125.000</p>
                    </div>
                    <div class="sale-card">
                        <img src="Assets/product-images/product6.png" alt="">
                        <h2 class="product-name">Snap Pure Blouse</h2>
                        <p class="product-price">Rp.125.000</p>
                    </div>
                </div>
            </div>
         </section>
        <!-- Best Seller section end -->

    </main>
    <!-- main section end -->

</body>

</html>
